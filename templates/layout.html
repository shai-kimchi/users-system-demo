
<!DOCTYPE html>


<html>


 <head>


 <meta charset="utf-8" />


 <meta http-equiv="X-UA-Compatible" content="IE=edge">


 <title>{% block title %} {% endblock %}</title>


 <meta name="viewport" content="width=device-width, initial-scale=1">


 <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />


 </head>


 <body>


 <nav class="navbar navbar-default">


 <div class="container">


 <div class="navbar-header">


 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"


aria-controls="navbar">


 <span class="sr-only">Toggle navigation</span>


 <span class="icon-bar"></span>


 <span class="icon-bar"></span>


 <span class="icon-bar"></span>


 </button>


  <h2 style="text-align: center;color:blue"><span style="color:rgba(203, 114, 145, 1);"><b>Cyber</b></span>Course <i class="fas fa-tv" style="color:rgba(203, 114, 145, 1);"></i></h2>


 </div>


 <div id="navbar" class="collapse navbar-collapse">


 <ul class="nav navbar-nav">


 <li>


 <a href="/">Home</a>


 </li>




{% if session['username'] %}


 <li>


 <a href="/logout">Logout</a>


 </li>

   <li>


 <a href="/change_password">Change Password</a>


 </li>


 {% else %}

 <li>


 <a href="/login">Login</a>


 </li>


 <li>


 <a href="/register">Register</a>


 </li>

  <li>


 <a href="/forgot">Forgot password</a>


 </li>


 {% endif %}


 </ul>


 </div>


 </div>


 </nav>




{% block content %} {% endblock %}


 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="https://kit.fontawesome.com/6ab1b41db3.js" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


 </body>


</html>
